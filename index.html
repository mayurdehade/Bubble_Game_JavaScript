<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="tpanel">
                <div class="elem">
                    <h2 id="reset" onclick="reset()">Reset</h2>
                </div>
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">0</div>
                </div>
                <div class="elem">
                    <h2 >Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="bpanel">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
